<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>jQuery Hover Direction Example</title>
  <link href="example.css" media="all" rel="stylesheet" type="text/css">
</head>
  <div class="wrapper">
    <div class="box">
      <div class="inner"></div>
    </div>
    <div class="box">
      <div class="inner"></div>
    </div>
    <div class="box">
      <div class="inner"></div>
    </div>
    <div class="box">
      <div class="inner"></div>
    </div>
  </div> 
<body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="../src/jquery-hoverdirection.js"></script>
  <script>
    $(function () {

      $('.box').hoverDirection();
      
      // Example of calling removeClass method after a CSS animation
      $('.box .inner').on('animationend', function (event) {
        var $box = $(this).parent();
        $box.filter('[class*="-leave-"]').hoverDirection('removeClass');
      });
    });
  </script>
</body>
</html>
